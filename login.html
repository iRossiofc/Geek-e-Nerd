<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek e Nerds</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/525a7ba6e9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="conrtainer cabecalho">

            <a href="#" onclick="botaoMenu()"><i class="fas fa-bars"></i></a>
            <img src="imagens/Logo_Indie_Project.svg" alt="logo geek-nerd">
            <a href="#"><i class="fas fa-search"></i></a>
        </div>
        <nav id="menu">
            <ul class="links">


                <li><a href="#">INICIO</a></li>
                <li><a href="#">JOGOS</a></li>
                <li><a href="#">DESENVOLVEDORES</a></li>
                <li><a href="#">CADASTRO</a></li>

            </ul>
        </nav>

    </header>

    <main>
        <div class="banner">
        </div>
        <div class="sombra">
            <div class="forma">
                <h1>LOGIN</h1>

                <form action="" method="" class="form_login">
                    <div class="campo">
                        <label for="nome"> nick do jogador</label>
                        <input type="text" name="nickdojogador" id="nome">
                    </div>

                    <div class="campo">
                        <label for="senha">senha</label>
                        <input type="password" name="senha" id="senha">
                    </div>



                </form>


            </div>
        </div>

    </main>


    <script>
        function botaoMenu() {
            var m = document.getElementById("menu")
            if
                (m.style.display == "block") {
                m.style.display = "none";
            }
            else {
                m.style.display = "block"
            }
        }
    </script>
</body>

</html>
