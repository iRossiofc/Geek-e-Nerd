<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cadastre-se</title>
    <script src="https://kit.fontawesome.com/525a7ba6e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/resetValues.css">
    <link rel="stylesheet" href="css/menu_rodape.css">
    <link rel="stylesheet" href="css/cadastro.css">

</head>

<body>
    <header class="cabecalhoMenu">
        <!-- Conteúdo da barra principal do menu -->
        <div class="conteudoMenu">
            <a href="#" onclick="botaoMenu()">
                <a href="#"><i class="fas fa-bars menuHamburguer"></i></a>
                <img src="imagens/Logo_Indie_Project.svg" alt="" class="logoGeek">
            <nav class="linksNavegacao">
                <ul class="linksCabecalho">
                    <li class="itemNavegacao"><a href="#">inicio</a></li>
                    <li class="itemNavegacao"><a href="#">jogos</a></li>
                    <li class="itemNavegacao"><a href="#">desenvolvedores</a></li>
                    <li class="itemNavegacao"><a href="#">cadastro</a></li>
                </ul>
            </nav>
            <a href="#"><i class="fas fa-search"></i></a>
        </div>

        <!-- campo de busca do menu -->
        <div class="campoPesquisa">
            <p>Buscar por jogos, categorias, desenvolvedores...</p>
        </div>
    </header>

    <main>
        <img class="img_cadas" src="imagens/Imagem 1.jpg" alt="banner ilustrativo do site">
        <div class="titulo_pagina">
            <h1>Cadastro de Usuário</h1>
        </div>

            <form class="cadastro_usuario" action="" method="post">
                <div class="campo">
                    <label for="nome">nome:</label>
                    <input type="text" name="nomedojogador" id="nome">
                </div>
                
                <div class="campo">
                    <label for="nick">nickname:</label>
                    <input type="text" name="nickdojogador" id="nick">
                </div>
                
                <div class="campo">
                    <label for="nascimento">data de nascimento:</label>
                    <input type="date" name="nascimento" id="nascimento" max="2020-03-05">
                </div>
                
                <div class="campo">
                    <label for="pais">país:</label>
                    <select name="pais" id="pais">
                        <option value="">Selecione uma opção</option>
                        <option value="BR">Brasil</option>
                        <option value="EUA">Estados Unidos</option>
                        <option value="ES">Espanha</option>
                    </select>
                </div>
                
                <div class="campo">
                    <label for="email">email:</label>
                    <input type="email" name="email" id="email">
                </div>
                
                <div class="campo">
                    <label for="senha">senha:</label>
                    <input type="password" name="senha" id="senha">
                </div>
                
            <div class="campo">
                <label for="senha_confirma">repita a senha:</label>
                <input type="password" name="senha_confirma" id="senha_confirma">
            </div>
            
            <div class="campo">
                <label for="categoria">categoria favorita:</label>
                <select name="categoria" id="categoria">
                    <option value="">Selecione uma opção</option>
                    <option value="Ação">Ação</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Estratégia">Estratégia</option>
                    <option value="RPG">RPG</option>
                    <option value="Esporte">Esporte</option>
                    <option value="Corrida">Corrida</option>
                    <option value="Simulação">Simulação</option>
                </select>
            </div>
            
            <div class="check">
                <input type="checkbox" name="check" id="check">
                <label for="check">Li e Concordo com os Termos de Privacidade e Seurança</label>
            </div>
            
            <div class="justify-content-center">
                <button class="btn" type="submit">cadastrar</button>
            </div>
            
        </form>
    </main>

    <footer class="rodapePrincipal">
        <h5>indie project</h5>
        <img src="imagens/Logo_Indie_Project.svg" alt="" class="logoRodape">
        <div class="contatosIndie">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>                
        </div>
        <div class="conteudoRodape">
            <a href="">institucional</a>
            <a href="">fale conosco</a>
            <a href="">regras</a>
            <a href="">política de privacidade</a>
            <a href="">termos de uso</a>
        </div>
        <hr/>
        <p>2020 - todos os direitos reservados</p>
    </footer>
    
    <script>
        function botaoMenu() {

            var m = document.getElementById("menu")
            if (m.style.display == "block") {
                m.style.display = "none";
            } else {
                m.style.display = "block"
            }
        }
    </script>
</body>

</html>
