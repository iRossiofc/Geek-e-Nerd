<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastre-se</title>
    <script src="https://kit.fontawesome.com/525a7ba6e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="cabecalho">
                <a href="#" onclick="botaoMenu()">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="index.html">
                    <img src="imagens/Logo_Indie_Project.svg" alt="logo do indie project">
                </a>
                <li><a href="#" title="buscar conteudo no site"><i class="fas fa-search"></i></a></li>
            </div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="jogos.html" title="ir até a seção de jogos">JOGOS</a></li>
                    <li><a href="#" title="ir até a pagina de desenvolvedores">DESENVOLVEDORES</a></li>
                    <li><a href="cadastro.html" title="ir até a pagina de cadastro de usuario">CADASTRO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <img class="cad" src="imagens/banner(1).png" alt="banner ilustrativo do site">
        <div class="titulo_pagina">
            <h1>Cadastro de Usuário</h1>
        </div>

            <form class="cadastro_usuario" action="" method="post">
                <div class="campo">
                    <label for="nome">nome:</label>
                    <input type="text" name="nomedojogador" id="nome">
                </div>
                
                <div class="campo">
                    <label for="nick">nickname:</label>
                    <input type="text" name="nickdojogador" id="nick">
                </div>
                
                <div class="campo">
                    <label for="nascimento">data de nascimento:</label>
                    <input type="date" name="nascimento" id="nascimento" max="2020-03-05">
                </div>
                
                <div class="campo">
                    <label for="pais">país:</label>
                    <select name="pais" id="pais">
                        <option value="">Selecione uma opção</option>
                        <option value="BR">Brasil</option>
                        <option value="EUA">Estados Unidos</option>
                        <option value="ES">Espanha</option>
                    </select>
                </div>
                
                <div class="campo">
                    <label for="email">email:</label>
                    <input type="email" name="email" id="email">
                </div>
                
                <div class="campo">
                    <label for="senha">senha:</label>
                    <input type="password" name="senha" id="senha">
                </div>
                
            <div class="campo">
                <label for="senha_confirma">repita a senha:</label>
                <input type="password" name="senha_confirma" id="senha_confirma">
            </div>
            
            <div class="campo">
                <label for="categoria">categoria favorita:</label>
                <select name="categoria" id="categoria">
                    <option value="">Selecione uma opção</option>
                    <option value="Ação">Ação</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Estratégia">Estratégia</option>
                    <option value="RPG">RPG</option>
                    <option value="Esporte">Esporte</option>
                    <option value="Corrida">Corrida</option>
                    <option value="Simulação">Simulação</option>
                </select>
            </div>
            
            <div class="check">
                <input type="checkbox" name="check" id="check">
                <label for="check">Li e Concordo com os Termos de Privacidade e Seurança</label>
            </div>
            
            <div class="justify-content-center">
                <button class="btn" type="submit">cadastrar</button>
            </div>
            
        </form>
    </main>

    <footer>
        <div class="container">
            <h2>Indie Project</h2>
            <img src="imagens/Logo_Indie_Project.svg" alt="Logo_Indie_Project">
            <div class="sociais">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter-square"></i>
            </div>
            <nav>
                <ul><a href="#">Fale conosco</a></ul>
                <ul><a href="#">Regras</a></ul>
                <ul><a href="#">Suporte</a></ul>
                <ul><a href="#">Politica de Privacidade</a></ul>
                <ul><a href="#">Termos de uso</a></ul>
            </nav>
        </div>
        <p>© 2020 - Todos os direitos reservados</p>

    </footer>
    
    <script>
        function botaoMenu() {

            var m = document.getElementById("menu")
            if (m.style.display == "block") {
                m.style.display = "none";
            } else {
                m.style.display = "block"
            }
        }
    </script>
</body>

</html>
