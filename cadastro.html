<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

    </header>

    <main>
        <div class="titulo_pagina">
            <h1>Cadastro de Usuário</h1>
        </div>

        <form class="cadastro_usuario" action="" method="post">
            <div class="campo">
                <label for="nome">nome:</label>
                <input type="text" name="nomedojogador" id="nome" >
            </div>

            <div class="campo">
                <label for="nick">nickname:</label>
                <input type="text" name="nickdojogador" id="nick" >
            </div>

            <div class="campo">
                <label for="nascimento">data de nascimento:</label>
                <input type="date" name="nascimento" id="nascimento" max="2020-03-05">
            </div>

            <div class="campo">
                <label for="pais">país:</label>
                <select name="pais" id="pais">
                    <option value="">Selecione uma opção</option>
                    <option value="BR">Brasil</option>
                    <option value="EUA">Estados Unidos</option>
                    <option value="ES">Espanha</option>
                </select>
            </div>

            <div class="campo">
                <label for="email">email:</label>
                <input type="email" name="email" id="email" >
            </div>

            <div class="campo">
                <label for="senha">senha:</label>
                <input type="password" name="senha" id="senha" >
            </div>

            <div class="campo">
                <label for="senha_confirma">repita a senha:</label>
                <input type="password" name="senha_confirma" id="senha_confirma" >
            </div>

            <div class="campo">
                <label for="categoria">categoria favorita:</label>
                <select name="categoria" id="categoria">
                    <option value="">Selecione uma opção</option>
                    <option value="Ação">Ação</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Estratégia">Estratégia</option>
                    <option value="RPG">RPG</option>
                    <option value="Esporte">Esporte</option>
                    <option value="Corrida">Corrida</option>
                    <option value="Simulação">Simulação</option>
            </div>
            
            <div class="campo check">
                <input type="checkbox" name="check" id="check">
                <label for="check">Declaro que li e aceito os termos de uso desse site</label>
            </div>

            <button type="submit">cadastrar</button>
        </form>

    </main>
    <footer>

    </footer>

</body>
</html>
