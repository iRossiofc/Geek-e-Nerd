    <main class="cadastro">
        <div class="titulo_pagina">
            <h1>Cadastro de Desenvolvedor</h1>
        </div>

            <form class="cadastro_desenvolvedor" action="" method="post">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nomedodev" id="nome">
                </div>
                
                <div class="campo">
                    <label for="nick">Nickname:</label>
                    <input type="text" name="nickdodev" id="nick">
                </div>
                
                <div class="campo exp">
                    <label for="nascimento">Nível de Experiência</label>
                    <select>
                        <option value="exp">Selecionar uma opção</option>
                        <option value="opcao1">Desenvolvedor Jr.</option>
                        <option value="opcao2">Desenvolvedor Pleno</option>
                        <option value="opcao3">Desenvolvedor Senior</option>
                     </select>
                </div>
                
                
                <div class="campo">
                    <label for="equipe">Adicionar Equipe:</label>
                    <input type="text" name="nick" id="nick">
                </div>
                
            
            <div class="justify-content-center">
                <button class="btn" type="submit">Cadastrar</button>
            </div>
            
        </form>
        
    </main>

    <script>
        function botaoMenu() {

            var m = document.getElementById("linksNavegacao")
            if (m.style.display == "block") {
                m.style.display = "none";
            } else {
                m.style.display = "block"
            }
        }
